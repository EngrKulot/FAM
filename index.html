<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATS THIS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
        }
        .heart {
            width: 150px; /* Default size */
            height: 150px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1s infinite alternate;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            left: 75px;
            top: 0;
        }
        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            100% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        .heart-container {
            cursor: pointer;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .heart {
                width: 100px; 
                height: 100px;
            }
            .heart::before,
            .heart::after {
                width: 100px;
                height: 100px;
            }
            .heart::before {
                top: -50px;
            }
            .heart::after {
                left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" onclick="openWebsite()">
        <div class="heart"></div>
    </div>

    <script>
        function openWebsite() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
