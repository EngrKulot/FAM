<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS IS IT</title>
    <style>
        body {
            background: url('https://marketplace.canva.com/EAFY3oA1CgE/1/0/1600w/canva-pink-one-photo-happy-valentine%27s-day-zoom-virtual-background-hjCol7lGFe8.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 0, 102, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
        }
        h1 {
            font-size: 2em;
            color: #ffcccb;
            margin: 10px 0;
        }
        .gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffcccb;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
        }

        /* Lightbox effect */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .gallery img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY VALENTINES DAY MAMA, PAPA, TANTAN!</h1>
        <h1>I LOVE YOU!!!</h1>
        
        <div class="gallery">
            <img src="./1.jpg" alt="Memory 1" onclick="openLightbox(this)">
            <img src="./2.jpg" alt="Memory 2" onclick="openLightbox(this)">
            <img src="./3.jpg" alt="Memory 3" onclick="openLightbox(this)">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Enlarged Photo">
    </div>

    <script>
        function openLightbox(image) {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = image.src;
            lightbox.classList.add('show');
        }

        function closeLightbox() {
            document.querySelector('.lightbox').classList.remove('show');
        }
    </script>
</body>
</html>
